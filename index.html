<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Atividade 7</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <style>
        img{
            width: 60%;
        }
    </style>
</head>
<body>
    <div class="jumbotron text-center my-0">
        <h1>Atividade 7</h1>
        <p>Alert e Carousel</p>
    </div>
    <div class="carousel slide carousel-fade" id="imagens" data-ride="carousel">
        <div class="carousel-inner bg-dark">
            <div class="carousel-item active">
                <img src="./img/Imagem_1.jpg" alt="Imagem 1" class="d-block mx-auto">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Imagem 1</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./img/Imagem_2.jpg" alt="Imagem 2" class="d-block mx-auto">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Imagem 2</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./img/Imagem_3.jpg" alt="Imagem 3" class="d-block mx-auto">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Imagem 3</h3>
                </div>
            </div>
            <a href="#imagens" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#imagens" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
            <ul class="carousel-indicators">
                <li data-target="#imagens" data-slide-to="0" class="active"></li>
                <li data-target="#imagens" data-slide-to="1"></li>
                <li data-target="#imagens" data-slide-to="2"></li>
            </ul>
        </div>
    </div>
    <div class="alert alert-dark my-1">
        <button class="close" data-dismiss="alert">&times;</button>
        Para ver a imagem 1 em tela cheia, clique <a href="./img/Imagem_1.jpg" class="alert-link" target="_blank">aqui</a>.
    </div>
    <div class="alert alert-dark my-1">
        <button class="close" data-dismiss="alert">&times;</button>
        Para ver a imagem 2 em tela cheia, clique <a href="./img/Imagem_2.jpg" class="alert-link" target="_blank">aqui</a>.
    </div>
    <div class="alert alert-dark my-1">
        <button class="close" data-dismiss="alert">&times;</button>
        Para ver a imagem 3 em tela cheia, clique <a href="./img/Imagem_3.jpg" class="alert-link" target="_blank">aqui</a>.
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
